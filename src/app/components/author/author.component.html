<h1 class="mb-1">Auteurs</h1>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom de l'auteur</label>
      <input id="nom" class="form-control" type="text" formControlName="nom">
    </div>
    <div class="form-group">
      <label for="mail">Adresse mail</label>
      <input id="mail" class="form-control" type="email" formControlName="mail">
    </div>
    <div class="form-group">
      <label for="web">Site internet</label>
      <input id="web" class="form-control" type="text" formControlName="web">
    </div>
    <div class="btn-group" role="group" aria-label="Button group">
      <button class="btn btn-danger" type="reset" (click)="setAddAction()">RÃ©initialiser</button>
      <button class="btn btn-success" type="submit" [disabled]="formGroup.invalid"> {{id ? 'Modifier': 'Ajouter'}} {{ formGroup.get('nom').value }} </button>
    </div>
  </form>
  <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between" *ngFor="let data of datas">
        <span class="text-dark">{{data.nom | uppercase }}</span>
        <div class="btn-group" role="group" aria-label="Action">
          <button class="btn btn-danger" type="button" (click)="onDelete(data.id)">Supprimer</button>
          <button class="btn btn-primary" type="button" (click)="setUpdateAction(data)">Modifier</button>
        </div>
      </li>
    </ul>
